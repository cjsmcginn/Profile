
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/Content/images/favicon.jpg">

    <title>Puntstarter</title>

    <!-- Bootstrap core CSS -->
    <link href="/Content/bootstrap.css" rel="stylesheet">
    <link href="/Content/custom.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="/Content/site.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div class="container">
        <!--Account-->
        <div class="row">
            <div class="col-md-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="username" placeholder="Username">
                            <span class="help-block">This is the account name you'll use to login with.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-2 control-label">Email address</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="email" type="email" placeholder="Email address">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input class="form-control" id="emailconfim" placeholder="Confirm Email address">
                            <span class="help-block">Please confirm your email address</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label for="currentpassword" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="password" id="currentpassword" placeholder="Password">
                            <span class="help-block">Please enter your current password</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input class="form-control" id="newpassword" type="password" placeholder="New Password">
                            <span class="help-block">Please enter your new password</span>
                        </div>

                    </div>
                    <div class="form-group">
                        <div class="col-sm-10 col-sm-offset-2">
                            <input class="form-control" id="confirmnewpassword" type="password" placeholder="Confirm New Password">
                            <span class="help-block">Please confirm your new password</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="deactivate" class="col-sm-2 control-label">Deactivate Account</label>
                        <div class="col-sm-10">
                            <button class="btn" id="deactivate"><span class="glyphicon glyphicon-remove"></span><span class="c-divider-sm"></span>Deactivate Account</button>
                            <span class="help-block">Are you sure you want to deactivate your Disqus account? This cannot be reversed!</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn pull-right" id="saveaccount"><span class="glyphicon glyphicon-ok"></span><span class="c-divider-sm"></span>Save Changes</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
        <!--Profile-->
        <div class="row">
            <div class="col-sm-12">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="firstname" placeholder="First Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="lastname" placeholder="Last Name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="city" class="col-sm-2 control-label">City</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="city" placeholder="City">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="country" class="col-sm-2 control-label">Country</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="country">
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="stateprovince" class="col-sm-2 control-label">State or Province</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="stateprovince">
                                <option value="">Please Select</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="bio" class="col-sm-2 control-label">Bio</label>
                        <div class="col-sm-10">
                            <textarea id="bio" class="form-control"></textarea>
                            <span class="help-block">Tell us about yourself.</span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="privacy" class="col-sm-2 control-label">Privacy</label>
                        <div class="col-sm-10 checkbox">
                            <label>
                                <input type="checkbox" id="privacy" />
                                Keep my profile private.
                            </label>
                        </div>
                     
                       
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <button class="btn pull-right" id="saveprofile"><span class="glyphicon glyphicon-ok"></span><span class="c-divider-sm"></span>Save Changes</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <!-- /container -->
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="Scripts/jquery-1.9.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
</body>
</html>
